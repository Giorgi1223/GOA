<!DOCTYPE html>
<header>
    <title> Info </title>
</header>
<form>
    <body>
        <!-- here I made label and input tags to make First Name window -->
        <label for="Fname">First Name</label><br>
        <input type="text" name="fname" id="Fname"><br><br>

        <!-- here I made label and input tags to make last Name window -->

        <label for="Lname">Last Name</label><br>
        <input type="text" name="Lname" id="Lname"><br><br>

        <!-- here I made label and input tags to make Email window -->

        <label for="Email">Email</label><br>
        <input type="text" name="Email" id="Email"><br><br>

        <!-- here I made label and input tags to make Radio Gender chooser window -->
        
        <label>Gender:</label><br>                                          
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>

        <input type="radio" name="Accept Terms & conditions" id="text">
        <label for="text">Accept Terms & Conditions</label><br><br>

        <!-- here I made select and option tags to make fav car chooser window -->
        
        <label>
            <select>
                <p> Select your fav car </p>

                <option value="Porsche">Porsche</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Supra MK4">Supra MK4</option>
            </select><br><br>
        </label>

        <!-- here I made submit tag -->

        <input type="submit" value="submit">
    </body>
</form>
