<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="signup-container">
        <h1 id="signup-title">Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" name="confirm-password" required>
            </div>
            <button type="submit" id="signup-button" class="form-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
